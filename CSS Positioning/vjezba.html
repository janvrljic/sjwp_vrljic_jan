<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS postition</title>
    <style>
    .relative{
      width: 500px; 
      height: 300px;
      border: 1px solid black;
      position: relative;
        }
    .prvi{
       width: 200px; 
      height: 300px;
      background-color:rgba(75,9,50,0.5);
       box-shadow: 4px 3px  32px 7px rgba(0, 0, 0, 0.75);
      position: absolute;
      z-index: 1;
    }


    
    .drugi{
      width: 200px; 
      height: 300px;
      background-color: crimson;
      box-shadow: 4px 3px  32px 7px rgba(0, 0, 0, 0.75);
      position: absolute;
      left: 150px;
    }
    .crveni{
        width: 300px;
        height: 400px;
        background-color: crimson;
        position: relative;
    }
    .plavi{
        width: 150px;
        height: 200px;
        position: absolute;
        background-color: blue;
    }
    </style>
</head>
<body>
    <h1>CSS Positioning</h1>
    <div class="relative">
        <div class="prvi"></div>
        <div class="drugi"></div>
    </div>
    <h1>zastava laosa</h1>
    <div class="crveni">
        <div class="plavi"></div>
        <div class="bjeli"></div>

    </div>
    
</body>
</html>
