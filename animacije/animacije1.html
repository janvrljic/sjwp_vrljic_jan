<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uzas</title>
    <style>
   .a{



     width: 200px;
     height: 200px;
     border: 1px solid black;
     padding: 5px;
     margin: 50px;
     margin-left: 200px;
     margin-top: 200px;
    animation: 2s gumb  ease 0s infinite  alternate running;
    background-color: blue;


   }
   @keyframes gumb {
 
      100%{
        
        transform: scale(150%);
      }    



   }
   .b{
    width: 100px;
     height: 100px;
     border: 1px solid black;
     padding: 5px;
     margin: 50px;
     margin-left: 100px;
     margin-top: 100px;
    animation: 4s donkey  ease 0s infinite  alternate running;
   
   }
   @keyframes donkey {
    0%{
        background-color: red;
    }
    33%{
        background-color: blue;
    }
    
    66%{
        background-color: green;
    }
    100%{
        background-color: red;
    }
    
   } 
    
   .sigma{
    width: 200px;
     height: 200px;
     border: 1px solid black;
     padding: 5px;
     margin: 50px;
     margin-left: 200px;
     margin-top: 200px;
    animation:2s luka 0s linear infinite;
    background-color: blue;
   }
   @keyframes luka {
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }
    
   }

.denis_domian{

    




}




    </style>
</head>
<body>
     
    <div class="a"><p>klikni me</p></div>
    <div class="b"><p></p></div>
    <div class="sigma"></div>
    <div class="denis_domian"></div>
 



</body>
</html>
