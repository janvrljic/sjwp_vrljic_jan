<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacije</title>
   <style>
  div{
    width: 200px;
    height: 200px;
    background: #0071ff;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 1.35rem;
    font-weight: 700;
    color: white;
    box-sizing: border-box;
    margin-left: 200px;
    margin-top: 200px;
    padding: 80px;

    animation-duration: 3s;
    animation-name: spin;
    animation-timing-function: ease;
    animation-delay: 1s;
    animation-iteration-count: infinite; /*moze i broj ponavljanja i infinite*/
     animation-direction: alternate;  /*moze biti i reverse,default je normal*/
    /* animation-fill-mode: forwards; *//*stane na kraju */ 
    animation-play-state: running;
  /*  animation: 3s spin ease infinite alternate; */ /* ova linija napravim sve u jednoj liniji*/

  }

  div:hover{
    animation-play-state: paused;
  }



  @keyframes spin {
      0%   {
         

     }
      50%{
           scale: 2;
           transform: rotate(0);
            border-radius: 0;
      }

      100% {
        scale: 2;
        transform: rotate(360deg);
        border-radius: 50%;

     }
  }

   </style>
</head>
<body>
    <h1>animacije </h1>
    <div>3.E</div>

</body>
</html>
