<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boje u HTML-u</title>
    <style>
        
       .name{
        color: blue;
       }
       .hex{
        color:#d30aee;
       }
       .rgb{
       /* color: rgb(88, 253, 96); */
          color: rgba(88, 253, 96,0.4);
       }
      .hsl{
        color: hsl(210, 72%, 52%);
      }
    </style>
</head>
<body>
    <h1>Boje u HTML-u</h1>
    <h3 class="name">Named color</h3>
    <h3 class="hex">Hex color</h3>
    <h3 class="rgb">RGB color</h3>
    <h3 class="hsl">HSL color</h3>
</body>
</html>
